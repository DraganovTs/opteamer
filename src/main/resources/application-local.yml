spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/opteamer
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    database: postgresql
    show-sql: true
server:
  port: 8080

